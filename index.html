<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            font-weight: 600;
            margin-bottom: 15px;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #218838;
        }

        ul {
            list-style: none;
            margin-top: 15px;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f4f4f4;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .completed {
            text-decoration: line-through;
            color: gray;
        }

        .btns {
            display: flex;
            gap: 5px;
        }

        .btns button {
            background: #dc3545;
            padding: 5px 8px;
        }

        .btns button:hover {
            background: #c82333;
        }

        .btn-complete {
            background: #ffc107;
        }

        .btn-complete:hover {
            background: #e0a800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Lista de Tarefas üìù</h2>
        <div class="input-area">
            <input type="text" id="taskInput" placeholder="Digite a tarefa...">
            <button onclick="addTask()">Adicionar</button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            const taskInput = document.getElementById("taskInput");
            const taskText = taskInput.value.trim();
            if (taskText === "") return;

            const li = document.createElement("li");

            const span = document.createElement("span");
            span.textContent = taskText;

            const btnContainer = document.createElement("div");
            btnContainer.classList.add("btns");

            const completeButton = document.createElement("button");
            completeButton.textContent = "‚úî";
            completeButton.classList.add("btn-complete");
            completeButton.onclick = () => span.classList.toggle("completed");

            const removeButton = document.createElement("button");
            removeButton.textContent = "‚úñ";
            removeButton.onclick = () => li.remove();

            btnContainer.appendChild(completeButton);
            btnContainer.appendChild(removeButton);

            li.appendChild(span);
            li.appendChild(btnContainer);
            document.getElementById("taskList").appendChild(li);

            taskInput.value = "";
        }
    </script>
</body>
</html>
